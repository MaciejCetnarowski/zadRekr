<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Służba</title>
    <link rel="icon" type="image/png" href="favicon.ico" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body>
    <div class="filter-buttons">
        <p>Sortowanie po:</p>
        <button value="firstName">Imię</button>
        <button value="lastName">Nazwisko</button>
        <button value="id">ID</button>
        <button value="dateOfBirth">Data urodzenia</button>
        <button value="function">Zawód</button>
        <button value="experience">Doświadczenie</button>
    </div>
    <div class="search-container">
        <div class="input-field">
            <input id="searching" class="search" type="text" placeholder="Szukaj...">
            <label for="#searching">Szukaj...</label>
        </div>
        <div id="datepicker"></div>
    </div>
    <table class="innerTable">
        <thead>
            <tr class="table-header">
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>ID</th>
                <th>Data Urodzenia <span>(DD.MM.YYYY)</span></th>
                <th>Zawód</th>
                <th>Doświadczenie <span>(Lata)</span></th>
            </tr>
        </thead>
        <tbody class="table-content">
        </tbody>
    </table>
    <div id="buttons"></div>

    <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
    <script src="sluzba.json" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="scripts.js" type="text/javascript"></script>
    <script>
    </script>
</body>

</html>
